name: Build and Publish cloudprober-serverutils

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "probes/external/serverutils/py/**"
      - ".github/workflows/py_serverutils.yml"

jobs:
  test_and_build:
    name: Build serverutils python package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Test using venv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -e probes/external/serverutils/py/
          pip install pytest
          pytest probes/external/serverutils/py/tests
          deactivate
          rm -rf venv

      - name: Build using pypa/build
        run: make py_serverutils

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: probes/external/serverutils/py/dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs:
      - test_and_build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    if: github.repository == 'cloudprober/cloudprober' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
