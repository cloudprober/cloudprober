# Cloudprober probe configuration using Consul for target discovery
#
# This example demonstrates how to use Consul to discover targets for probing.
#
# Advanced Features (not shown in this basic example):
#
# - TLS Configuration: To connect to Consul over TLS, add a tls{} block to the consul{} config.
#   See internal/rds/consul/proto/global.proto for TLSConfig options (ca_file, cert_file, key_file).
#
# - Kubernetes Auto-Discovery: Set CONSUL_HTTP_ADDR="auto-discover" to automatically discover
#   Consul service in Kubernetes using DNS. Customize with CONSUL_K8S_NAMESPACE, CONSUL_K8S_SERVICE_NAME,
#   and CONSUL_K8S_PORT environment variables.
#
# - Environment Variables: All standard Consul environment variables are supported
#   (CONSUL_HTTP_ADDR, CONSUL_HTTP_TOKEN, CONSUL_CACERT, CONSUL_DATACENTER, etc.).
#   Configuration values take precedence over environment variables.

# Probe HTTP services discovered from Consul
probe {
  name: "consul_http_services"
  type: HTTP

  targets {
    consul {
      address: "localhost:8500"

      # Discover all services matching the pattern
      services: "web-.*"

      # Filter by tags (all must match)
      tags: "http"
      tags: "production"

      # Only target healthy services
      health_status: "passing"

      # Refresh targets every 30 seconds
      re_eval_sec: 30
    }
  }

  http_probe {
    relative_url: "/health"
  }

  interval_msec: 10000  # 10 seconds
  timeout_msec: 5000    # 5 seconds
}

# Alternative: Probe a specific Consul service by name
probe {
  name: "api_service"
  type: HTTP

  targets {
    consul {
      address: "localhost:8500"
      services: "api"  # Exact service name
      health_status: "passing"
    }
  }

  http_probe {
    relative_url: "/api/health"
  }

  interval_msec: 30000
}

# Export metrics
surfacer {
  type: PROMETHEUS
}
