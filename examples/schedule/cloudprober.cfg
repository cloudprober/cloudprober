probe {
    name: "partner_conn_weekdays"
    type: PING

    targets {
        host_names: "partner1"
    }

    schedule {
        type: ENABLE
        start_weekday: MONDAY
        start_time: "08:00"
        end_weekday: FRIDAY
        end_time: "20:00"
        timezone: "America/New_York"
    }
}
