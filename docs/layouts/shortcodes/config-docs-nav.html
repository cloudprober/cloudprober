<style>
    #config-doc-links{
        margin-bottom: 0.5rem;
        font-size: 0.94rem;
    }
    .set-lang {
        border-radius: 3px;
        font-size: smaller;
    }
    .config-link-active {
        font-weight: bolder;
    }
    .protodoc {
        margin: 1rem 0;
    }
    .btn-toggle {
        text-transform: none;
        font-weight: 400;
    }
    .btn-toggle::before {
        margin-top: 0.125rem;
        margin-bottom: 0;
    }
    /* We need this accommodate for the sticky header at the top. */
    h3[id]::before {
        content: '';
        display: block;
        height: 5rem;
        margin: -5rem 0 0;
    }

</style>
<script src="/configdoc.js"></script>

{{ $s := "<a href=\"../overview/\">main</a>" }}
{{ range os.ReadDir "_config_docs/yaml" -}}
    {{ if and (ne .Name "overview") .IsDir }} {{ $s = printf "%s | <a href=\"../%s/\">%s</a>" $s .Name .Name }} {{ end }}
{{ end }}
{{ $s = trim $s "| " }}
<div id="config-doc-links">
    Configs:&nbsp;&nbsp;{{ $s | safeHTML}}
</div>
<br>
<button id="set-lang-yaml" class="set-lang">YAML</button>|<button id="set-lang-textpb" class="set-lang">TextPB</button>
