probe {
    name:"obs-ec2"
    type: PING

    targets{
        rds_targets {
            rds_server_options {
                server_address: "localhost:9314"
            }

            resource_path: "aws://ec2_instances"
            filter {
                key: "labels.component"
                value: "observability"
            }
        }
    }
}

port: 9400
